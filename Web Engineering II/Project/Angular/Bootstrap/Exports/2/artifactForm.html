<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Web Technologies - Project - Angular Frontend</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/Lightbox-Gallery.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="padding-left: 10%;padding-right: 10%;padding-top: 50px;">
    <h1 style="text-align: center;">Create Artifact</h1>
    <form>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;color: var(--bs-white);">Id<input class="form-control" type="number" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Id" name="_id"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Name<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="name" placeholder="Enter Name"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Rarity<input class="form-control" type="number" style="background: var(--bs-gray-700);color: rgb(255,255,255);" min="1" max="5" step="1" name="rarity" placeholder="Enter Rarity"></label></div>
            <div class="col"><label class="col-form-label" style="width: 100%;">Type<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="type" placeholder="Enter Type"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Location<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="location" placeholder="Enter Location"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Description<textarea class="form-control" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="description" placeholder="Enter a description"></textarea></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Lore<textarea class="form-control" style="background: var(--bs-gray-700);" name="lore" placeholder="Enter a lore"></textarea></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Image Link<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link"></label></div>
        </div>
        <h1 style="text-align: center;">Artifact Set</h1>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Id<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="setId" placeholder="Enter Artifact Set Id"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Name<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="setName" placeholder="Enter Artifact Set Name"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">Max Rarity<input class="form-control" type="number" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="setRarity" placeholder="Enter Max rarity of artifact" min="1" max="5" step="1"></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">2 piece bonus<textarea class="form-control" style="background: var(--bs-gray-700);" name="setTwoPieceBoonus" placeholder="Enter 2 piece bonus of Artifact Set"></textarea></label></div>
        </div>
        <div class="row">
            <div class="col"><label class="col-form-label" style="width: 100%;">4 piece bonus<textarea class="form-control" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="setFourPieceBoonus" placeholder="Enter 4 piece bonus of Artifact Set"></textarea></label></div>
        </div>
        <div class="row">
            <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-primary" type="button" style="width: 50%;margin: 10px;">Submit</button></div>
        </div>
    </form>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="assets/js/Lightbox-Gallery.js"></script>
    <script src="assets/js/Material-Inputs.js"></script>
</body>

</html>
