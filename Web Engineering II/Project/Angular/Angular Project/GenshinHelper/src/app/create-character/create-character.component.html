<div class="routerOutletContainer">
<h1 style="text-align: center;">Create Character</h1>
  <div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;color: var(--bs-white);">Id<input class="form-control" type="text" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Id" [(ngModel)]="currentCharacter.id"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Name<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="name" placeholder="Enter Name" [(ngModel)]="currentCharacter.name"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Rarity<input class="form-control" type="number" style="background: var(--bs-gray-700);color: rgb(255,255,255);" min="1" max="5" step="1" name="rarity" placeholder="Enter Rarity" [(ngModel)]="currentCharacter.rarity"></label></div>
      <div class="col"><label class="col-form-label" style="width: 100%;">Element<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="element" placeholder="Enter Element" [(ngModel)]="currentCharacter.element"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Weapon<input class="form-control" type="text" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Enter Weapon" [(ngModel)]="currentCharacter.weapon"></label></div>
      <div class="col"><label class="col-form-label" style="width: 100%;">Region<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="element" placeholder="Enter Region" [(ngModel)]="currentCharacter.region"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Faction<input class="form-control" type="text" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Enter Faction" [(ngModel)]="currentCharacter.faction"></label></div>
      <div class="col"><label class="col-form-label" style="width: 100%;">Birthday<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" placeholder="Enter Birthday" [(ngModel)]="currentCharacter.birthday"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Constellation<input class="form-control" type="text" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Enter Constellation" [(ngModel)]="currentCharacter.constellation"></label></div>
      <div class="col"><label class="col-form-label" style="width: 100%;">Title<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" placeholder="Enter Title" [(ngModel)]="currentCharacter.title"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Tier<input class="form-control" type="text" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Enter Tier" [(ngModel)]="currentCharacter.tier"></label></div>
      <div class="col"><label class="col-form-label" style="width: 100%;">English Voice Actor<br><input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="element" placeholder="Enter English Voice Actor Name" [(ngModel)]="currentCharacter.englishVA"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Description<textarea class="form-control" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="description" placeholder="Enter a description" [(ngModel)]="currentCharacter.description"></textarea></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Image Link<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link" [(ngModel)]="currentCharacter.image"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Icon<br><input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link" [(ngModel)]="currentCharacter.icon"></label></div>
    </div>
    <div class="row">
      <div class="col"><label class="col-form-label" style="width: 100%;">Square Card<br><input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link" [(ngModel)]="currentCharacter.squareCard"></label></div>
    </div>
    <div>
      <h1 class="text-center">Talents</h1>
      <div style="border-radius: 20px;padding: 30px;margin: 10px;border-style: solid;border-color: var(--bs-blue);" *ngFor="let talent of currentCharacter.talents">
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;color: var(--bs-white);">Id<input class="form-control" type="number" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Id" [(ngModel)]="talent.id"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Name<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="name" placeholder="Enter Name" [(ngModel)]="talent.name"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Description<textarea class="form-control" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="description" placeholder="Enter a description" [(ngModel)]="talent.description"></textarea></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Image Link<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link" [(ngModel)]="talent.image"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Type<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter Type" [(ngModel)]="talent.type"></label></div>
        </div>
      </div>
    </div>
    <div>
      <h1 class="text-center">Constellations</h1>
      <div style="border-radius: 20px;padding: 30px;margin: 10px;border-style: solid;border-color: var(--bs-blue);" *ngFor="let constellation of currentCharacter.constellations">
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;color: var(--bs-white);">Id<input class="form-control" type="number" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Id" [(ngModel)]="constellation.id"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Name<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="name" placeholder="Enter Name" [(ngModel)]="constellation.name"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Description<textarea class="form-control" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="description" placeholder="Enter a description" [(ngModel)]="constellation.description"></textarea></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Image Link<input class="form-control" type="text" style="background: var(--bs-gray-700);color: rgb(255,255,255);" name="image" placeholder="Enter image link" [(ngModel)]="constellation.image"></label></div>
        </div>
        <div class="row">
          <div class="col"><label class="col-form-label" style="width: 100%;">Order<input class="form-control" type="number" style="color: rgb(255,255,255);background: var(--bs-gray-700);" placeholder="Enter Order"[(ngModel)]="constellation.order"></label></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col d-xl-flex justify-content-xl-center"><button class="btn btn-primary" type="button" style="width: 50%;margin: 10px;" (click)="onSubmit()">Submit</button></div>
    </div>
  </div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</div>
