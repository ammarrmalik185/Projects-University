<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Main Page</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">

<body>
    <div class="login-dark" style="background: radial-gradient(black 14%, rgb(131,53,9) 93%, rgb(188,76,13) 100%);height: 700px;">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-social-reddit-outline" style="color: rgb(188,76,13);"></i>
                <h1 style="border-color: rgb(188,76,13);color: rgb(188,76,13);margin-bottom: 0px;margin-top: -23px;">Reddit</h1>
                <p style="color: rgb(188,76,13);font-size: 18px;">Signup</p>
            </div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="color: rgb(188,76,13);"></div>
            <div class="form-group"><input class="form-control" type="password" name="username" placeholder="Username" style="color: rgb(188,76,13);"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="color: rgb(188,76,13);"></div>
            <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Re-enter Password" style="color: rgb(188,76,13);"></div>
            <div class="form-group"><a href="index.html"><button class="btn btn-primary btn-block" type="button" style="background: rgb(188,76,13);">Sign up</button></a></div><a class="forgot" href="login.html">Already have an account? log in here</a><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
